version: "3.8"

services:

  postgres:
    image: postgres:15-alpine
    container_name: employee-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: employeedb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: employee-backend
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: admin
      DB_PASS: password123
      DB_NAME: employeedb
      PORT: 5000
    depends_on:
      - postgres
    ports:
      - "5000:5000"

  frontend:
    build: .
    container_name: employee-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  pgdata:
